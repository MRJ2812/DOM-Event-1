<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-bold text-violet-600">Money
            !!!</span></h1>

    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-500 p-8 rounded-xl">
                <h1 class="text-2xl">Deposit</h1>
                <h2 class="text-5xl">$<span id="deposite-show">00</span> </h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h1 class="text-2xl">Withdraw</h1>
                <h2 class="text-5xl">$<span id="withdraw-show">00</span> </h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-xl">
                <h1 class="text-2xl">Balance</h1>
                <h2 class="text-5xl">$<span id="Balance-show">00</span> </h2>
            </div>
        </div>
    </section>

    <!-- diposide and withdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-fuchsia-500 p-8 rounded-xl">
                <h1 class="text-2xl mb-4 text-white">Please Deposite</h1>
                <input id="deposite-field" class="w-9/12 block mb-2 px-3" type="text"
                    placeholder="Amount you want to deposite">

                <button id="deposite-btn"
                    class="bg-lime-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposite</button>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h1 class="text-2xl mb-4 text-white">Please withdraw</h1>
                <input id="withdraw-filed" class="w-9/12 block mb-2 px-3" type="text"
                    placeholder="Amount you want to deposite">

                <button id="withdraw-btn"
                    class="bg-lime-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
            </div>

        </div>
    </section>


    <script src="account.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
